<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ta Ta Ta „Çπ„Çø„É≥„Éó„Ç´„Éº„Éâ</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff8f0;
      color: #333;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      user-select: none;
    }
    h1 {
      text-align: center;
      color: #d2691e;
      margin-bottom: 24px;
    }
    #stamps {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .stamp {
      width: 40px;
      height: 40px;
      border: 2px solid #d2691e;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #d2691e;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(210,105,30,0.3);
    }
    .stamp.filled {
      background-color: #d2691e;
      color: #fff;
      box-shadow: 0 0 10px #d2691e;
    }
    #message {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      min-height: 24px;
      color: #d2691e;
    }
    #resetButton {
      display: none;
      margin: auto;
      padding: 10px 16px;
      background-color: #d2691e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Ta Ta Ta<br>„Çπ„Çø„É≥„Éó„Ç´„Éº„Éâ</h1>
  <div id="message"></div>
  <div id="stamps"></div>
  <button id="resetButton" onclick="resetStamps()">„Çπ„Çø„É≥„Éó„Çí„É™„Çª„ÉÉ„Éà</button>

  <script>
    const MAX_STAMPS = 10;
    const stampKey = 'tata_stamps';
    const usedTokensKey = 'tata_used_tokens';

    let stamps = parseInt(localStorage.getItem(stampKey) || '0', 10);
    let usedTokens = JSON.parse(localStorage.getItem(usedTokensKey) || '[]');

    function renderStamps() {
      const container = document.getElementById('stamps');
      container.innerHTML = '';
      for (let i = 1; i <= MAX_STAMPS; i++) {
        const div = document.createElement('div');
        div.className = 'stamp' + (i <= stamps ? ' filled' : '');
        div.textContent = i <= stamps ? '‚òÖ' : i;
        container.appendChild(div);
      }
    }

    function showMessage(msg) {
      document.getElementById('message').textContent = msg;
    }

    function resetStamps() {
      if (confirm("„Çπ„Çø„É≥„Éó„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü")) {
        stamps = 0;
        usedTokens = [];
        localStorage.setItem(stampKey, '0');
        localStorage.setItem(usedTokensKey, JSON.stringify(usedTokens));
        renderStamps();
        showMessage('');
        document.getElementById('resetButton').style.display = 'none';
      }
    }

    function isValidToken(token) {
      // Luhn„Ç¢„É´„Ç¥„É™„Ç∫„É†Á∞°ÊòìÂÆüË£Ö
      if (!/^\d{8}$/.test(token)) return false;
      let sum = 0;
      for (let i = 0; i < 8; i++) {
        let n = parseInt(token[7 - i], 10);
        if (i % 2 === 1) {
          n *= 2;
          if (n > 9) n -= 9;
        }
        sum += n;
      }
      return sum % 10 === 0;
    }

    function tryToken() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      if (!token || !isValidToken(token)) return;

      if (usedTokens.includes(token)) {
        showMessage('„Åì„ÅÆ„Éà„Éº„ÇØ„É≥„ÅØ„Åô„Åß„Å´‰Ωø„Çè„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇ');
        return;
      }

      if (stamps < MAX_STAMPS) {
        stamps += 1;
        usedTokens.push(token);
        localStorage.setItem(stampKey, stamps);
        localStorage.setItem(usedTokensKey, JSON.stringify(usedTokens));
        showMessage('üéâ „Çπ„Çø„É≥„Éó„ÅåËøΩÂä†„Åï„Çå„Åæ„Åó„ÅüÔºÅ');
      }

      if (stamps >= MAX_STAMPS) {
        showMessage('üéâ „Çπ„Çø„É≥„Éó10ÂÄã„Åß„Ç±„Éº„Ç≠1„Å§ÁÑ°ÊñôÔºÅ');
        document.getElementById('resetButton').style.display = 'block';
      }

      renderStamps();
    }

    renderStamps();
    tryToken();

    if (stamps >= MAX_STAMPS) {
      document.getElementById('resetButton').style.display = 'block';
      showMessage('üéâ „Çπ„Çø„É≥„Éó10ÂÄã„Åß„Ç±„Éº„Ç≠1„Å§ÁÑ°ÊñôÔºÅ');
    }
  </script>
</body>
</html>
