  function checkLuhn(token) {
    const digits = token.split('').map(Number);
    let sum = 0;
    let doubleFlag = false;
    for(let i = digits.length - 1; i >= 0; i--) {
      let val = digits[i];
      if(doubleFlag) {

        if(val > 9) val -= 9;
      }
      sum += val;
      doubleFlag = !doubleFlag;

    return (sum % 10) === 0;
  }
